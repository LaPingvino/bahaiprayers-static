<p>하느님께서는</p>
<p>말하라: 하느님께서는 만물을 더할 수 없이 완벽하게 충족시켜 주시오니 천지 간에 하느님 밖에 달리 충족자가 없사옵나이다. 진실로 그분께서는 스스로 아시는 분이시고, 부양하시는 분이시며, 전능하신 분이시옵나이다.</p>
