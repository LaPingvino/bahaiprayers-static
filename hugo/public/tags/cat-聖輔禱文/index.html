<p>光明與榮耀、致敬與讚美都歸於聖輔。經由他們，堅毅之光得以普照，這個真理已被確立：抉擇的權柄屬於上帝——那強力者、大能者、無拘無束者；經由他們，恩典之洋澎湃不息，這人類之主——上帝仁慈恩寵的芬芳播撒開來。我們懇求無上崇高的主，藉其統權之力捍衛他們，以其征服一切造物的威力協助他們。統權歸於上帝——那諸天的創造者、萬名王國之主
(Source category: 聖輔禱文) (Bahaiprayers.net ID: 8872)</p><hr />
