{{ define "main" }}
    <main aria-role="main">
      <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
      </div>
      {{ range .Sections }}
      <article>
	      <a href="{{ .RelPermalink }}"><h1>{{ .Title }}</h1></a>
	      <p>{{ .Description }}</p>
      </article>
      {{ end}}
    </main>
{{ end }}
